<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Eduard Raimond C. (R-code-explore on github)">
    <meta name="description" content="Jeu de dé 2 joueurs. Jeu demandé comme projet d'école. Jeu inspiré d'un jeu existant déjà sous le nom aproximatif de 'Pig dice game' ayant était créer par 'Maths Week' visible ici 'https://www.mathsweek.ie/2020/pig-dice-game/' . ">

    <!--Icone de rechargement, attribuée au bouton "roll dice"-->
    <link href='https://css.gg/redo.css' rel='stylesheet'>
    <!--Icone pour le bouton "hold"-->
    <link href='https://css.gg/arrow-down-r.css' rel='stylesheet'>
    <!--Icone pour le bouton "new game"-->
    <link href='https://css.gg/math-plus.css' rel='stylesheet'>

    <link type="text/css" rel="stylesheet" href="styles.css" />

    <title>Dice-Roll-</title>
  </head>

  <body>

    <!--Div principale 'wrapper' contenant les cases des deux joueurs-->
    <div class="wrapper">

        <!--Panel joueur 1 (Défini sous le 0 pour une interpreation javascript plus adéquat)-->
        <!--Une classe a était également défini par défaut pour pouvoir ensuite la déplacé/ la switcher de panel selon le joueur actuellement actif-->
        <div class="player-0-panel active">

            <div class="player-name" id="name-0">Joueur 1</div>
            <div class="player-score" id="score-0">00</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="actual-0">00</div>
            </div>
      
        </div>

        <!--Panel joueur 2-->
        <div class="player-1-panel">
        
            <div class="player-name" id="name-1">Joueur 2</div>
            <div class="player-score" id="score-1">00</div>
            <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="actual-1">00</div>
            </div>
        
        </div>

        <!--Partie de différents éléments actionnants en dehors des panels joueurs-->
        <button class="btn-new"><i class="gg-math-plus"></i>New game</button>
        
        
        <button class="btn-roll"><i class="gg-redo"></i>Roll dice</button>
        
        <button class="btn-hold"><i class="gg-arrow-down-r"></i>Hold</button>
        

        <img src="assets/dice-5.png" class="dice"/>
    
    </div>

    <script src="main.js"></script>
    <noscript>javascript inactif sur votre navigateur</noscript>

</body>
</html>
